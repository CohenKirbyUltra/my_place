<html>
<div id="LoadPlease">
    <center>
        <h1>Click to Proceed.</h1>
    </center>
</div>

<head>
    <title>My Place</title>
    <style>
        :root {
            color-scheme: light dark;
        }

        * {
            font-family: monospace, auto;
            font-weight: 600;
            text-transform: uppercase;
        }

        html {
            background-color: light-dark(grey, rgb(46, 46, 46));
        }

        #LoadPlease {
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            position: absolute;
            align-self: center;
            z-index: 10;
        }

        #LoadPlease * {
            z-index: 11;
        }

        #main {
            border: solid;
            border-radius: 32px;
            border-width: 4px;
            border-color: light-dark(#b7afaf, #837c7c;
            background-color: light-dark(white,  grey);
            width: 7.3in;
            height: 7.5in;
        }

        #innerMain {
            width: 70%;
            max-width: 70%;
            height: 60%;
            border: solid;
            border-radius: 2px;
            border-width: 3px;
            border-color: light-dark(#585858, #252525);
            background-color: light-dark(#cfd4c3, #9ca190);
            filter: drop-shadow(0px 20px 5mm #000000cf);
            min-inline-size: 80%;
        }

        #innerMain p {
            color: light-dark(#2323237a,#6868687a);
        }

        /* Grid */
        .grid-container {
            text-align: center;
            align-items: center;
            display: grid;
        }

        .grid-item {
            text-align: -webkit-center;
            align-items: start;
            padding: inherit;
            height: 100%;
        }

        .button-item {
            /* padding: 20px; */
            text-align: center;
            align-items: center;
            border-style: solid;
            font-size: x-small;
            background-color: light-dark(black, lightgray);
            border-radius: 0;
            color: light-dark(white, rgb(108, 108, 108));
            width: 110px;
            margin: 4;
            height: 35px;
            gap: 10px;
            transition: background-color 0.5s, border-radius 0.5s;
        }

        .button-item:hover {
            background-color: light-dark(rgb(45, 45, 45),rgb(105, 104, 104));
            border-radius: 4px;
        }

        hr {
            display: -webkit-box;
            position: relative;
            padding: 1px;
            margin: auto;
            height: 1px;
            max-height: 1px;
            font-size: 1px;
            clear: both;
            border: none;
            border-width: 2px;
            background-color: light-dark(#00000055, #dddddd55);
        }

        #darkmode {
            display: none;
        }        

        #img-darkmode {
            width: 80%;
            height: 80%;
        }
    </style>
</head>

<body>
    <center>
        <div id="main">

            <br>

            <div class="grid-container" style="gap: 25px; padding: 20px; grid-template-columns: 1fr 1fr 1fr;">
                <div class="grid-item">
                    <button name="darkmode" id="darkmode" style="width:75px; height:75px">
                        <img id="img-darkmode" src="src/imgs/svg/Sun.svg">
                    </button>
                </div>
            </div>

            <br>

            <h4 style="color: #aaaaaa;">[ WEBSITE IS VERY WIP. EXPECT UPDATES. ]</h4>

            <hr style="width: 80%; margin: 20px;">

            <div id="innerMain" class="grid-container"
                style="gap: 25px; padding: 20px; grid-template-columns: 1fr 1fr 1fr;">

                <div class="grid-item" style="gap: 20px; align-self: stretch;">
                    <p>Welcome !! :)</p>
                    <img src="src/imgs/deada.png" width="70px" height="70px">
                    <p>This is my passion project. Explore!</p>

                </div>

                <div class="grid-item" style="gap: 20px; align-self: stretch;">

                    <hr style="width: 80%; margin: 20px;">
                    <p>I make a lot of things and place it here!</p>
                    <hr style="width: 80%; margin: 20px;">
                    <img src="src/imgs/deada.png" width="70px" height="70px">

                </div>

                <div class="grid-item" style="gap: 20px; align-self: stretch;">

                    <p>CLICK ANYTHING</p>
                    <button class="button-item">SALVATION</button>
                    <br>
                    <button class="button-item">MODIFICATIONS</button>
                    <br>
                    <button class="button-item">???</button>
                    <br>
                    <p>VESSEL INFO</p>
                    <button class="button-item">ENCYCLOPEDIA</button>

                </div>

            </div>

            <hr style="width: 80%; margin: 30px;">

            <p style="color: #2e2e2e;">Placeholder</p>

            <div class="grid-container" style="grid-template-columns: 1fr 1fr;">

                <div class="grid-item" style="gap: 10px;">

                    <center>
                        <button class="button-item">???</button>
                        <button class="button-item">ARCHIVAL PLANE</button>
                    </center>

                </div>

            </div>
        </div>
    </center>

    <script src="src/index.js"></script>
</body>

</html>
