    <style>
        @font-face {
            font-family: faker;
            font-kerning: auto;

        * {
            font-family: faker;
            letter-spacing: 2.5px;
        }

        body {
            font-family: 'Arial';

        }

        /* Header Styles */
        header {
            padding: 20px;
            text-align: center;
            position: relative;
            font-family: 'Arial';
        }

        /* Hollow Text Effect */
        header h1 {
            font-size: 1em;
            letter-spacing: 1px;
            font-weight: normal;
            text-transform: uppercase;
            display: inline-block;
            margin: 0;
        }

        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        /* Icon Styles */
        header i {
            font-size: 4em;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        nav {
            background-color: #232323;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }

        .main-content {
            flex: 3;
            padding: 20px;
            margin-right: 20px;
        }

        .sidebar {
            flex: 1;
            padding: 20px;
        }

        section {
            margin-bottom: 30px;
        }

        .buttons-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
